  <div>
    <p><a href="http://moznion.hatenablog.com/entry/2015/02/01/225535">最近オムライスが流行っている</a>と聞いたので、普段やってる方法を書きます。</p>

<ol>
<li>炊飯器で米とトマトを一緒に炊く (独創性があればここで一緒に入れる)</li>
<li>油を入れた高温のフライパンで、卵を円状から筒状にする</li>
<li>食べる</li>
<li>笑う</li>
</ol>

<p>以上です。</p>
