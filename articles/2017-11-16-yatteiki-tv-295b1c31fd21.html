<p>やっていき手の映像コンテンツ『YATTEIKI TV』のページができました。このページには、yatteiki.fm の サイト内からアクセスできます。</p>

<p>YATTEIKI TV では YouTube Live を利用した生放送番組をお届けしており、今回用意したページでは過去の映像がご覧いただけます。近いうちにまた生放送の企画を予定しており、現在鋭意準備中ですので、是非ご期待ください。</p>

<p><a href="https://yatteiki.fm/tv/">YATTEIKI TV | yatteiki.fm</a></p>
