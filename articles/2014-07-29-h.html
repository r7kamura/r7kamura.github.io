  <div>
    <p><a href="https://github.com/r7kamura/dotfiles">https://github.com/r7kamura/dotfiles</a> を編集して、 コマンド一発でCommandLineToolsとHomebrewがインストールされるようにした。 同じくコマンド一発でHomebrewのアンインストールも出来る (主にインストーラのデバッグぐらいにしか役に立たないけど)。 CommandLineToolsのアンインストールを色々試してみたものの、 下手にアンインストールすると再インストールできなくなってOSごとクリーンインストールする羽目になる。</p>
