    <h1>3D空間歩き回りたい</h1>
  </header>
  <div>
    <p>と中学生の頃からずっと思っていたものの、そう言う知識は未だに全くの初心者だったので、とりあえずブラウザで動く3D空間を表現してみることに決めた。1週間ぐらい時間を見つけてはやっているものの、まだ自分視点で前に進んだりということが出来ていない。世界が基準としている座標から自分視点の座標に変換するのと、自分の視線の角度を常に保持する必要がある。マウスやキーが動かされた距離に合わせてそれらを計算してあげるだけなので、もうちょっとで動けるようになると思う。</p>
