    <p>夕焼けの中、Shibuya.rbのためにヒカリエに行った。</p><p><a href="http://dl.dropbox.com/u/5978869/image/20120621_001846.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120621_001846.png" alt=""></a></p><p>渋谷は羅生門の前みたいな感じでした。</p><p></p><blockquote class="twitter-tweet" lang="ja">

</blockquote><br>
