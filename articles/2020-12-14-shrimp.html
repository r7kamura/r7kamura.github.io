<p>いつも使っているニッスイの<a href="https://www.amazon.co.jp/dp/B00BHOJY3M?tag=r7kamura07-22">シーフードミックス</a>が在庫切れだったので、趣向を変えて食の達人森源商店の<a href="https://www.amazon.co.jp/dp/B073TVTQ97?tag=r7kamura07-22">剥きエビ</a>を買ってみたところ、異様にでかい。冷凍のエビがこんなに大きいことあるんだ。これは巨大化技術でつくられたエビで、そのうち知能を持ち凶暴化したエビが世界を脅かす日が来るかもしれないな、と考えていた。主にパスタと一緒に茹でて賑やかしとして使っている。</p>
