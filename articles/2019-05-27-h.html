    <time datetime="2019-05-27T00:00:00+00:00">2019年05月27日</time>
    <h1>FF14日記 その5</h1>
  </header>
  <div>
    <p>相変わらず FF14 をやっています。ちょっとやってみたら意外と面白かったので釣りをやっています。</p>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190527/20190527110041.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190527/20190527110041.png" alt="f:id:r7kamura:20190527110041p:plain" title="f:id:r7kamura:20190527110041p:plain"></a><figcaption>f:id:r7kamura:20190527110041p:plain</figcaption></figure>

<p>この地方は景色が特に綺麗で良いんですよね。イワシとかが釣れます。</p>

<hr>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190527/20190527110154.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190527/20190527110154.png" alt="f:id:r7kamura:20190527110154p:plain" title="f:id:r7kamura:20190527110154p:plain"></a><figcaption>f:id:r7kamura:20190527110154p:plain</figcaption></figure>

<p>川釣りだとサケなどが釣れる。魚型のモンスターもうろついてますね。</p>

<hr>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190527/20190527110246.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190527/20190527110246.png" alt="f:id:r7kamura:20190527110246p:plain" title="f:id:r7kamura:20190527110246p:plain"></a><figcaption>f:id:r7kamura:20190527110246p:plain</figcaption></figure>

<p>雨上がりには運が良いと虹が見られる。</p>

<hr>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190527/20190527110328.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190527/20190527110328.png" alt="f:id:r7kamura:20190527110328p:plain" title="f:id:r7kamura:20190527110328p:plain"></a><figcaption>f:id:r7kamura:20190527110328p:plain</figcaption></figure>

<p>森ではバスやウナギが釣れます。カニのモンスターが居てなごみますね。</p>

<hr>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190527/20190527110429.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190527/20190527110429.png" alt="f:id:r7kamura:20190527110429p:plain" title="f:id:r7kamura:20190527110429p:plain"></a><figcaption>f:id:r7kamura:20190527110429p:plain</figcaption></figure>

<p>普段つい見過ごしがちな景色を再発見できるのが良いですね。</p>
