    <h1>サヴァ缶</h1>
  </header>
  <div>
    <p><a href="https://www.amazon.co.jp/dp/B00KIARF78?tag=r7kamura07-22">サヴァ缶</a>という、サバのオリーブオイル漬けの缶詰を買った。</p>

<figure><a href="https://i.imgur.com/KRBzQKD.jpg" target="_blank"><img src="https://i.imgur.com/KRBzQKDh.jpg" alt="" title="サヴァ缶"></a><figcaption>サヴァ缶</figcaption></figure>

<figure><a href="https://i.imgur.com/3A9hTFJ.jpg" target="_blank"><img src="https://i.imgur.com/3A9hTFJh.jpg" alt="" title="サヴァサンド"></a><figcaption>サヴァサンド</figcaption></figure>

<p>青魚は良いぞ、サヴァ缶は良いぞ、と聞いたので買ってみた。高い。おいしい。サバのくさみが全く感じられなくて良かった。骨もほろほろだし、全体的に口当たりが良く、どこか甘い感じがする。</p>

<p>ホットサンドで試してみたが、トーストに載せてマヨネーズをかけてオーブンで焼くのも良いかもしれない。もちろん、缶からそのまま食べても十分うまい。</p>
