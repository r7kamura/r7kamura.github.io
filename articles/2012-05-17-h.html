    <h1>最新食事情報</h1>
  </header>
  <div>
    <p>今日はムニエリました。ムニエルとキタエリ似てる気がする。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120517_135757.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120517_135757.png" alt=""></a></p>

<p>昨日は這いよる中卒とハンバーガー食べに行った。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120517_135953.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120517_135953.png" alt=""></a></p>

<p>一昨日はアボカド丼だった。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120517_140059.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120517_140059.png" alt=""></a></p>

<p>これは先週スパイスからインドカレーつくったやつ。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120517_140145.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120517_140145.png" alt=""></a></p>

<p>季刊まきもと氏とかと昼間から寿司たべたときの。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120517_140239.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120517_140239.png" alt=""></a></p>

<p>ハングリーヘブン行ったときの。思ってたより天国近い。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120517_140329.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120517_140329.png" alt=""></a></p>

<p>生クリームと明太子が余ったときにつくったやつ。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120517_140427.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120517_140427.png" alt=""></a></p>
