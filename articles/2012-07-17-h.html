  <div>
    <p>自分が机で眠っていて夢から覚めたのだと思ったものの、実際には小説を読むのを中断しただけだったということがさっきあった。読んでいた物語を中断しただけだったということに気付くのに、10秒ほどかかった。冷や汗がじっとりとして、うなじにかかる髪先が濡れてる。</p>
