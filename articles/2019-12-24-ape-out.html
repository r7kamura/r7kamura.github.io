  <h1>『APE OUT』をやった</h1>
  <footer>
    <p>
      <time datetime="2019-12-24T00:00:00+09:00">2019年12月24日</time>
    </p>
  </footer>
  <div>
    <p><img src="/images/2019-12-24-ape-out-1.jpg" alt=""></p>
<p>Epic Gamesのホリデーセールで無料だったので、ゴリラ脱出アクションゲーム『APE OUT』をやった。</p>
<p><a href="https://www.epicgames.com/store/ja/product/ape-out/home">https://www.epicgames.com/store/ja/product/ape-out/home</a></p>
<p>クリアまで合計2時間ほどのあっさりしたボリュームながら、見下ろし型で独特な絵柄、ジャズをベースにしたインタラクティブな音楽など、全体的な仕上がりがなかなか良く、クリアした頃には大きな満足感に包まれた。さくっとプレイできるおすすめのゲームです。</p>
