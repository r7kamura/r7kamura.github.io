    <h1>FF14日記 その2</h1>
  </header>
  <div>
    <p>昨日から相変わらず FF14 をやっている。カーバンクルとかいう発光する動物を連れ回して戦うやつをやっています。</p>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190521/20190521005912.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190521/20190521005912.png" alt="f:id:r7kamura:20190521005912p:plain" title="f:id:r7kamura:20190521005912p:plain"></a><figcaption>f:id:r7kamura:20190521005912p:plain</figcaption></figure>

<hr>

<p>パーティでダンジョン攻略するミッションが初めて出てきたので緊張しながらやってる様子。</p>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190521/20190521010043.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190521/20190521010043.png" alt="f:id:r7kamura:20190521010043p:plain" title="f:id:r7kamura:20190521010043p:plain"></a><figcaption>f:id:r7kamura:20190521010043p:plain</figcaption></figure>

<p>「初見です」と伝えたら「ゆっくり進めますね〜」と言ってくれる良い人達だった。</p>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190521/20190521010158.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190521/20190521010158.png" alt="f:id:r7kamura:20190521010158p:plain" title="f:id:r7kamura:20190521010158p:plain"></a><figcaption>f:id:r7kamura:20190521010158p:plain</figcaption></figure>

<hr>

<p>ロジクールの G-PKB-001 というテンキーレスなゲーミングキーボードを使っているんですが、起動しているゲームなど状況によって適切にキートップが光って体験が良い。</p>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190521/20190521010358.jpg" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190521/20190521010358.jpg" alt="f:id:r7kamura:20190521010358j:plain" title="f:id:r7kamura:20190521010358j:plain"></a><figcaption>f:id:r7kamura:20190521010358j:plain</figcaption></figure>
