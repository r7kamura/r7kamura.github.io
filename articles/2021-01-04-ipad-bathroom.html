  </header>
  <div>
    <p>iPadを脱衣所に置くことにした。</p>

<figure><a href="https://i.imgur.com/thZHakW.jpg" target="_blank"><img src="https://i.imgur.com/thZHakWh.jpg" alt="" title="洗濯機の上のスペース"></a><figcaption>洗濯機の上のスペース</figcaption></figure>

<p>2020年の自分のiPadの使い方を振り返ってみると、ほぼ入浴中にしか使っていない。であれば使う場所に置くのが良いと考え、脱衣所に置いて充電するように運用方法を変えた。</p>

<p>充電には<a href="/articles/2019-12-07-manget-usb">iPad Pro (2018) 対応のマグネット式USBアダプタ</a>の記事でも言及したアダプタを利用していて、これも便利だ。こういった細かい改善が日々の暮らしやすさに効いてくる、気がしている。</p>
