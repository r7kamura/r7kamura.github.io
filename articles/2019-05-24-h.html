    <h1>FF14日記 その4</h1>
  </header>
  <div>
    <p>相変わらず FF14 をやっています。戦いに疲れたので、鍛冶師をはじめました。</p>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190524/20190524131852.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190524/20190524131852.png" alt="f:id:r7kamura:20190524131852p:plain" title="f:id:r7kamura:20190524131852p:plain"></a><figcaption>f:id:r7kamura:20190524131852p:plain</figcaption></figure>

<p>あと小さいペットも飼いはじめました。</p>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190524/20190524131618.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190524/20190524131618.png" alt="f:id:r7kamura:20190524131618p:plain" title="f:id:r7kamura:20190524131618p:plain"></a><figcaption>f:id:r7kamura:20190524131618p:plain</figcaption></figure>

<p>鍛冶に必要な素材も自分で掘っています。</p>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190524/20190524131715.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190524/20190524131715.png" alt="f:id:r7kamura:20190524131715p:plain" title="f:id:r7kamura:20190524131715p:plain"></a><figcaption>f:id:r7kamura:20190524131715p:plain</figcaption></figure>

<p>気付いたら日が暮れていた様子です。</p>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190524/20190524131744.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190524/20190524131744.png" alt="f:id:r7kamura:20190524131744p:plain" title="f:id:r7kamura:20190524131744p:plain"></a><figcaption>f:id:r7kamura:20190524131744p:plain</figcaption></figure>
