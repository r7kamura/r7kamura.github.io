  </header>
  <div>
    <p>重いグラフィックボードを支えるために、長尾製作所が製造している磁石式のVGAサポートステイを取り付けた。</p>

<ul>
<li><a href="https://www.amazon.co.jp/dp/B01LPO6KJO?tag=r7kamura07-22">https://www.amazon.co.jp/dp/B01LPO6KJO</a></li>
</ul>

<figure><a href="https://i.imgur.com/WuY04fk.jpg" target="_blank"><img src="https://i.imgur.com/WuY04fkh.jpg" alt="" title="構成要素"></a><figcaption>構成要素</figcaption></figure>

<p>L字型の短辺側である底面に磁石が付いており、これをPCケース内部底面の金属部に取り付ける。グラフィックボード側には、高さを調整しながら2本のネジで部品を取り付ける。</p>

<figure><a href="https://i.imgur.com/4ANZhyI.jpg" target="_blank"><img src="https://i.imgur.com/4ANZhyIh.jpg" alt="" title="取り付けた例"></a><figcaption>取り付けた例</figcaption></figure>

<p>このグラフィックボードは1.3kg近い重量で不安だったが、これで安心。</p>
