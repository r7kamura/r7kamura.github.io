<p>前回は2枚だったが今回は3枚、合計1500gほど入っていた。料金は全て向こう持ちで、大盤振る舞いすぎる。今回は鰤しゃぶ、鰤大根、刺身、漬け丼でいただいた。うますぎて申し訳ない。</p>
