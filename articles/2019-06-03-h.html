    <h1>FF14日記 その6</h1>
  </header>
  <div>
    <p>相変わらず FF14 をやっています。</p>

<hr>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190603/20190603034508.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190603/20190603034508.png" alt="f:id:r7kamura:20190603034508p:plain" title="f:id:r7kamura:20190603034508p:plain"></a><figcaption>f:id:r7kamura:20190603034508p:plain</figcaption></figure>

<p>釣りはすっかり上達してタコやサメを釣れるようになりました。</p>

<hr>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190603/20190603034613.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190603/20190603034613.png" alt="f:id:r7kamura:20190603034613p:plain" title="f:id:r7kamura:20190603034613p:plain"></a><figcaption>f:id:r7kamura:20190603034613p:plain</figcaption></figure>

<p>最近は沼で芝を刈ったり、森で木やくだものを採っています。</p>

<hr>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190603/20190603034550.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190603/20190603034550.png" alt="f:id:r7kamura:20190603034550p:plain" title="f:id:r7kamura:20190603034550p:plain"></a><figcaption>f:id:r7kamura:20190603034550p:plain</figcaption></figure>

<p>これは森で木をこりに行くところですね。ここで採った原木を盾などに加工して戦時中の軍隊に納品します。</p>

<hr>

<figure><a href="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190603/20190603035124.png" target="_blank"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20190603/20190603035124.png" alt="f:id:r7kamura:20190603035124p:plain" title="f:id:r7kamura:20190603035124p:plain"></a><figcaption>f:id:r7kamura:20190603035124p:plain</figcaption></figure>

<p>最近お金に余裕が出てきたのでスーツを買いました。</p>
