    <h1>生肉</h1>
  </header>
  <div>
    <p>生肉耐性ない人はブラウザを閉じましょう。</p>

<h3>益市</h3>

<p>昨晩食べに行って非常に良かった。センマイは見た目があれだけど食べると柔らかくてうまいし見た目で損するタイプだと思う。はてなブログは生肉画像が映える。</p>

<p><a href="http://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20111115/20111115200634.jpg?1321423582" target="_blank"><img src="http://cdn-ak.f.st-hatena.com/images/fotolife/r/r7kamura/20111115/20111115200634.jpg?1321423582" alt=""></a><br>
<a href="http://www.masuichi.jp/nishiki/index.html">焼き肉家 益市堺町錦</a></p>

<h3>アジェ</h3>

<p>この前いったアジェも生肉がうまかったイメージがある。登場してすぐ頂いたからセンマイ画像しかない。ここの生レバーはわりと量が多くて良い。生ユッケはタンユッケだけあった。</p>

<p><a href="http://farm6.static.flickr.com/5023/5567567896_85fe742862_b.jpg" target="_blank"><img src="http://farm6.static.flickr.com/5023/5567567896_85fe742862_b.jpg" alt=""></a><br>
<a href="http://www.aje.to/">焼肉 ・塩ホルモン アジェ</a></p>
