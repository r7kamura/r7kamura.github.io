    <h1>体重計復活</h1>
  </header>
  <div>
    <p>1年ぐらい測ってなかったので、流石になんか変化あるだろうと思ってワクワクしながら体重計を復活させたけど、特に何の変化もなかった。これは2年間のグラフで、上が体重、下が体脂肪率。体重計に載るとデータが更新されて、誰も興味無いのにtwitterで体重が発信される。</p>
