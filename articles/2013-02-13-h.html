    <h1>馬の様子です</h1>
  </header>
  <div>
    <p>昼に馬を切って食べました。熊本から来た馬の様子です。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20130213_031628.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20130213_031628.png" alt=""></a></p>

<p>あと米を鍋で炊く能力を身に付けました。<br>
米と鍋と水と熱があって20分ぐらいで炊いた米が食べたいときは呼んでください。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20130213_031652.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20130213_031652.png" alt=""></a></p>
