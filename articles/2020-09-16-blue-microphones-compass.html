    <h1>マイクスタンド Compass</h1>
  </header>
  <div>
    <p>Blue Microphonesの<a href="https://www.amazon.co.jp/dp/B0822PPK7P?tag=r7kamura07-22">Compass</a>というマイクスタンドを買った。</p>

<figure><a href="https://i.imgur.com/0HSBSSK.jpg" target="_blank"><img src="https://i.imgur.com/0HSBSSKh.jpg" alt="" title="Blue Microphones よくばりセット"></a><figcaption>Blue Microphones よくばりセット</figcaption></figure>

<p>重めのマイクに加えてショックマウントも使っているため、これまで使っていたマイクスタンドではどうしても重量に耐え切れず、良い感じの角度で止まらないことが多かった。</p>

<p>Compassはかなり頑丈で、重いものでもしっかりと角度を固定してくれる。おかげで、使わないときに回転させて端の方に追いやっておく、という操作もやりやすい。本体の中に深めのケーブルガイドがあるのも地味に嬉しいところ。</p>
