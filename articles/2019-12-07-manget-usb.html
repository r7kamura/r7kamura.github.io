    <h1>iPad Pro (2018) 対応のマグネット式USBアダプタ</h1>
  </header>
  <div>
    <p>iPad Proを充電できるマグネット式USBアダプタを手に入れた。</p>

<figure><a href="https://i.imgur.com/oT1ZyQM.jpg" target="_blank"><img src="https://i.imgur.com/oT1ZyQMh.jpg" alt="" title="iPad Proと無線ヘッドホン"></a><figcaption>iPad Proと無線ヘッドホン</figcaption></figure>

<p>一般的なマグネット式USBアダプタの多くは、自分の持ってるiPad Pro 12.9 inch (2018年に出たやつ) を充電できない。しかし今回対応しているものをようやく見つけられた。Stouchiの<a href="https://www.amazon.co.jp/dp/B07GGCSV45?tag=r7kamura07-22">マグネット式USBアダプタ</a>だ。</p>

<p>これで自分の持ってる充電の必要なデバイスは全て、Qiかマグネット式のUSBアダプタで充電できるようになった。</p>
