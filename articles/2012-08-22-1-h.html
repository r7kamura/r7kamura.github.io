    <h1>無線ヘッドホン転がりやすい</h1>
  </header>
  <div>
    <p>無線ヘッドホン、会社の床でゴロゴロ転がりながらコーラ飲みながら本読みながら壁に落書きしながら音楽聴けていい。6回転ぐらい連続で行ける。頭から外したら電源自動で切れるのと合わさって最強に見える。</p>
