    <h1>日記、衣類とCSS</h1>
  </header>
  <div>
    <p>荷造り中、衣類の運用について考えていた。インナーをもっと統一しようと考えている。現状、トップスと冬用靴下は同じものを複数持つ運用で体験が良いので、下着と靴下、あと服じゃないけどタオルも統一したい。</p>

<p>仕舞う場所 = 使う場所という法則に従うと、衣類は脱衣洗面所に収納した方が、どう考えても効率が良い。それに他に人が居るときでも気兼ねなく着替えられるし。</p>

<p>このウェブサイトのCSSについて。リンクには必ず下線が付いている、というルールが一貫しているところが最も気に入っている。</p>
