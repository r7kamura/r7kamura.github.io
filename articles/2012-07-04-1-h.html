    <time datetime="2012-07-04T00:00:00+00:00">2012年07月04日</time>
    <h1>飯情報</h1>
  </header>
  <div>
    <p>昨日は美少女がシーザードレッシングを所望されたのでシーザーサラダと茸汁をつくった。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120704_134035.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120704_134035.png" alt=""></a></p>

<p>この前Fate/stay night借りてきて見てたらこれが旨そうだったので、</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120704_134353.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120704_134353.png" alt=""></a></p>

<p>今日は昼に揚げ出し豆腐をつくった。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120704_134122.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120704_134122.png" alt=""></a></p>

<p>豆腐の水分取って小麦粉まぶした後、180度ぐらいの油で揚げて、あと冷蔵庫の茸類に味付けして片栗粉入れたやつをかけて、柚子胡椒と葱のせるみたい感じにした。揚げものつくるの初めてにしては渋いのが出来ていい。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120704_134455.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120704_134455.png" alt=""></a></p>

  </div>
