    <h1>7.1ch</h1>
  </header>
  <div>
    <p>「<a href="https://github.com/r7kamura/webtail">Webtail</a>でブラウザにスロークエリのログ流せる、ゲラゲラ」とかやってたら@negipoさんが弊社サーバのレスポンスタイムから音が鳴るようにしてくれたので、これはと思って早速7.1chのヘッドホン買った。劇場からレスポンスタイムが流れてくる感じがする。普段ゆるやかな和音流しといて、ピークタイムになったらアップテンポになるとか、おかしくなったら歪な和音構成にするとかしたい。</p>

<p><a href="https://www.amazon.co.jp/dp/B005LA53D8?tag=r7kamura07-22">SONY デジタルサラウンドヘッドホンシステム DS7500 MDR-DS7500</a></p>
