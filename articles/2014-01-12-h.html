    <h1>ピアノの練習を始めた</h1>
  </header>
  <div>
    <p>年末帰省したときに友人が音ゲーにはまってて楽しそうだったので、 幾つかやってみたところ、楽器をやった方が良さそうという話になった。 実家に20年前のキーボードがあったので、自宅に送ってもらってピアノの練習を始めた。 ドレミ出版社が出している初心者向けのクロノトリガーの楽譜があったので、気晴らしに暫く弾いてみたい。</p>

  </div>
