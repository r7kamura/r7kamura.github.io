  <div>
    <p>最近一からWebアプリ開発みたいなことしてなかったので、今朝から習作でtumblrみたいなやつ作ってる。新しいCSSフレームワーク触って既存のやつのいいところや悪いところを見つけたり、HTMLテンプレートやCSSの管理どういうルールを置くとバランスが良いのかとか、ゼロベースで決めようとするといろいろ悩める。</p>
