<p>ところでこの本の著者の方に初めて会ったとき、「普段は (暗黙的に仕事では) 何をされているんですか？」と聴いたところ「シェルスクリプトでSQLを生成したりしていますね、数千行を超えるものになることもあります」と言われ、ヒェーなんなんだこの人は、なんなんだこの人生は〜〜と思ったのを覚えています。</p>
