    <h1>ブックマークの運用</h1>
  </header>
  <div>
    <p>ウェブページのブックマークの運用方法を見直し、ソーシャルブックマークサービスの利用をやめ、Google Chromeのブックマークだけ使うようになった。</p>

<p>ブックマークには頻繁にアクセスするページだけ登録して、<a href="https://chrome.google.com/webstore/detail/holmes/gokficnebmomagijbakglkcmhdbchbhn">Holmes</a>からアクセスする。なのでインクリメンタル検索しやすい名前で登録しておくのが吉。</p>

<p>他人に共有したいページや気になるページについては、Twitterとかで言及しておけば十分、ということにした。</p>
