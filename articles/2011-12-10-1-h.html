    <h1>最速はてなブログ研究なんとか</h1>
  </header>
  <div>
    <p>はてなブログ、アクセスしてTabキーx7→Enterとすることでエディタが開かれる。エディタ画面を見ていてどうしても頭が痛くなってきたら、Shift+Escで閉じられる。編集終えたらShift+Tabキーでプレビューにフォーカスして確認する。プレビューしたら、Tabキーで公開ボタンまで移動して気持ち強めにEnterを押す。</p>

<p>見たまま編集だとTabとか色々なキーを奪われるので、はてな記法の方が速そう。<br>
メール投稿機能があればもっと高速に書けそう。</p>
