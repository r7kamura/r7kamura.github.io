    <time datetime="2012-06-26T00:00:00+00:00">2012年06月26日</time>
    <h1>週末は川にいきました</h1>
  </header>
  <div>
    <p>西の会社で生ハムを食べました。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120626_135303.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120626_135303.png" alt=""></a></p>

<p>チーズです。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120626_135317.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120626_135317.png" alt=""></a></p>

<p>クラッカーと干し葡萄とワインが集まってきました。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120626_135338.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120626_135338.png" alt=""></a></p>

<p>カタンです。家を繋げていって、家の近くにある土地から得たポイントで覇権を争います。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120626_135409.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120626_135409.png" alt=""></a></p>

<p>町家でコーディングしました。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120626_135515.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120626_135515.png" alt=""></a></p>

<p>鴨川でビールを飲んでいます。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120626_135546.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120626_135546.png" alt=""></a></p>

<p>クズっぽい。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120626_135650.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120626_135650.png" alt=""></a></p>

<p>人の家に押し入ってまんがタイムきららカリノを読みました。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120626_135719.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120626_135719.png" alt=""></a></p>

<p>家庭用チーズフォンデュです。</p>

<p><a href="http://dl.dropbox.com/u/5978869/image/20120626_135811.png" target="_blank"><img src="http://dl.dropbox.com/u/5978869/image/20120626_135811.png" alt=""></a></p>
