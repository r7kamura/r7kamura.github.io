    <h1>コード読んでる</h1>
  </header>
  <div>
    <ul>
<li>高度な実装と設計があっても、利益が想像できなければ使われない</li>
<li>過去を守ると進化が停滞する。肯定だけしていても未来は生み出せない</li>
<li>変更に強いものがあれば変化するものもある</li>
<li>そのとき最善のコードを書いていても最善のコードが完成するわけではない</li>
</ul>
