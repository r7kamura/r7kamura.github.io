    <h2>ゼルダの伝説</h2>

<p>3月3日から仕事とゼルダしかやってなくて、現実世界の進捗が無い。ハイラル界ではマスターソードを獲得したところ。</p>

<h2>amakan anime</h2>

<p>1週間ほど置いておいてアニメ放送情報の更新が上手く動くか見てみる (その間にガノンを倒してゼルダを救う) 予定だったが、特に問題無さそう。</p>
