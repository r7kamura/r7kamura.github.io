    <h1>数学感ある</h1>
  </header>
  <div>
    <p>3D空間を作っていて、自分を中心とする球面上に常に視点が存在するようにしたいので、球面上の任意の点の(x, y, z)座標を求めてる。上下の角度と左右の角度が分かれば、上下の分の単位円と左右の分の単位円、それぞれの円上で求めた座標を掛け合わせることで、球面上の座標が求められるっぽい。これを考え付いて理解して式にするのに数時間掛かった。できたものがこれ。</p>
