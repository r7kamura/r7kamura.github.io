    <h1>インナー類の収納場所</h1>
  </header>
  <div>
    <p><a href="/images/2019-12-07-inner-clothes.jpg" target="_blank"><img src="/images/2019-12-07-inner-clothes.jpg" alt=""></a></p>

<p>下着や靴下みたいなインナー類は、脱衣所の洗濯機の上のスペースに収納してる。ここの前で脱いで洗って着るので、ここにあるとかなり捗る。</p>

<p>折り畳んで重ねると取るとき引っ掛かったりしてあまり取り回しが良くないので、二段階ほど折り畳んだあと丸めて円柱状にして放り込んでおくのが良いとされている。</p>

<p>トップスとソックスは、春と秋に中身が入れ替わる。どれも同じ種類のを5つずつとかで買ってるはずなんだけど、たまに統一されてないやつが出てガチャ要素がある。</p>
