    <h1>ゲーム中に入力言語が切り替わるのを防ぐ</h1>
  </header>
  <div>
    <p>Windowsでは左Alt + Shiftキーで入力言語が切り替わるように設定されており、同じキーをよく使うゲーム中などに意図せず切り替わってしまうことがある。自分の場合、Apex Legendsをプレイ中によくこの誤操作が起きていた。</p>

<p><a href="https://i.imgur.com/wWZPIcUh.png" target="_blank"><img src="https://i.imgur.com/wWZPIcUh.png" alt=""></a></p>

<p>「キーボードの詳細設定」から「入力言語のホットキー」を選択すると、これを無効化できる。「キーボードの詳細設定」へはWindowsの検索機能で辿り着くのが楽だろう。</p>
