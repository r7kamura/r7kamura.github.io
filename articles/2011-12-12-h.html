    <h1>インクリメンタル検索</h1>
  </header>
  <div>
    <p>最近GitLabっていうGitwebの上位互換みたいなのを使っていて、GitLabのどの画面にも付いているインクリメンタル検索が良い。ページ内の先頭要素として左上に置かれているので、Tabキーですぐフォーカスできるというのと、表示中のプロジェクト内のコンテンツへのリンク + 全プロジェクトのトップへのリンク、がマージされて表示されるというのが便利。今度何かつくるときこういう仕組み取り入れたい。</p>
