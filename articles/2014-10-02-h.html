    <h1>定義順序</h1>
  </header>
  <div>
    <p>その昔、何かのコードを書く瞬間をたまたま同僚が見ていて、「どうしてそこに書いたの？」と聞かれたことがある。これに対して「定数やHashのキー、メソッドの定義順序なんかは、特に意味がなければASCIIコード順にしています」と答えたときの、相手の何か物哀しそうな、怪我をした犬猫を哀れむような表情が、未だに忘れられないでいる。</p>
