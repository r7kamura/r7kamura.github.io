    <time datetime="2014-02-13T00:00:00+00:00">2014年02月13日</time>
    <h1>寿</h1>
  </header>
  <div>
    <p>生まれて初めてインターネットを通して会話した人は、Kotobukiという名前だった。 その人と、その後2年の間、一緒に冒険した。 随分と昔のことだからもうあまり覚えていないけれど、 馬鹿なことを言いながら、いろんなところにいったり、ギルドをつくったり、沢山戦ったりした。 冒険とか、そういう言葉が出てくるとたまに思い出す。 これまでのインターネット体験の中でも最も心地良かった時間の中の1つだと思う。</p>

  </div>
